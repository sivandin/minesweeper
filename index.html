<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik+Doodle+Shadow">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Concert+One">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Tangerine:wght@700&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body onload="onInit()">
    <h1>Mine Sweeper</h1>
    <div class="img-container"></div>
    <div class="diff-level">
        <button data-diff="easy" class="clicked" onclick="chooseLevel(this)">Easy</button>
        <button data-diff="medium" onclick="chooseLevel(this)">Medium</button>
        <button data-diff="hard" onclick="chooseLevel(this)">Hard</button>
    </div>
    <div class="game-status">
        <span class="lives"></span>
        <button data-diff="restart" onclick="chooseLevel(this); onInit()">&#128522</button>
        <span class="flags-left"></span>
        <span><img width="40" src="img/flag.png" /></span>
    </div>
    <div class="board-container-and-hints">
        <div class="safe-mode and megahint"> 
            <div class="safe-mode ">
                <button class="btn hide" onclick="onSafeMode(this)">SAFE-MODE</button>
            </div>
            <div class="megahint">
                <button class="mega" onclick="onMegaHintClick(this)">
                    <span><img width="40" src="img/detective.png" /></span>
                </button>
            </div>
        </div>
        <div class="board-container"></div>
        <div class="hints">
            <button class="hints" onclick="onHintClick(this)">
                <span><img width="40" src="img/flashlight.png" /></span>
            </button>
            <button class="hints" onclick="onHintClick(this)">
                <span><img width="40" src="img/flashlight.png" /></span>
            </button>
            <button class="hints" onclick="onHintClick(this)">
                <span><img width="40" src="img/flashlight.png" /></span>
            </button>
        </div>
    </div>
    <div class="timer">
        <span>0</span>
    </div>
    <h2>Leader Board</h2>
    <div class="tableScore">
    </div>
    <h3>Â© Sivan Din</h3>
    <script src="js/game.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/timeAndDiff.js"></script>
    <script src="js/hints.js"></script>
    <script src="js/tableScore.js"></script>

</body>

</html>
